<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Myself</title>
    <link rel="stylesheet" type="text/css" href="/-beaver/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <style>
        @charset "utf-8";

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
            outline: none;
        }

        .page {
            width: 1440px;
            margin: 0 auto;
        }

        header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header > h2 {
            margin-left: 20px;
        }

        header > nav {
            width: 600px;
            height: 100%;
        }

        header ul {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        header ul > li {
            font-size: 20px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .slider {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .slider img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            var navOffset = $("nav").offset().top;

            $(window).scroll(function() {
                var scrollPos = $(window).scrollTop();

                if (scrollPos >= navOffset) {
                    $("nav").addClass("fixed");
                } else {
                    $("nav").removeClass("fixed");
                }
            });

            $('.slider').slick({
                dots: true,
                autoplay: true,
                autoplaySpeed: 3000
            });
        });
    </script>
</head>
<body>
    <div class="page">
        <header>
            <h2><a href="pro3.html">page</a></h2>
            <nav>
                <ul>
                    <li><a href="#">Food</a></li>
                    <li><a href="">Hobby</a></li>
                    <li><a href="">Game</a></li>
                    <li><a href="">Dream</a></li>
                </ul>
            </nav>
        </header>

        <div class="slider">
            <div><img src="image.png" alt="Slide 1"></div>
            <div><img src="banana.jpg" alt="Slide 2"></div>
            <div><img src="mango.jpg" alt="Slide 3"></div>
        </div>

        <footer>
            <style>
                body {
                    display: flex;
                    flex-direction: column;
                    min-height: 100vh;
                    margin: 0;
                    padding: 0;
                }
        
                main {
                    flex-grow: 1;
                }
        
                footer {
                    background-color: #f2f2f2;
                    padding: 30px;
                    text-align: center;
                    width: 100%;
                    box-sizing: border-box;
                }
        
                footer p {
                    margin: 0;
                    font-size: 14px;
                    color: #888;
                }
        
                footer a {
                    color: #555;
                    text-decoration: none;
                }
            </style>
            <p>This is the footer section. &copy; 2023 Myself. All rights reserved. | Designed by <a href="https://www.example.com">Your Name</a></p>
        </footer>
        
        
        
    </div>

</body>
</html>
