<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 풀기</title>
</head>

<body>
    <script>
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        
        for(let i = 0; i < 5; i++){
            let num1 = fn_int();
            let num2 = fn_int();
            let answer = prompt(num1 + " * " + num2 + " 은?");
            if(parseInt(answer) === num1 * num2){
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }
        }
        
        console.log("맞춘 문제 수: " + correctAnswers);
        console.log("틀린 문제 수: " + incorrectAnswers);

        function fn_int() {
            return Math.floor(Math.random() * 9) + 1; // 1~9
        }
    </script>
</body>

</html>
