<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                //$('#dog_img').show('slow'); // 누르면 보여주기
                //메소드 체이닝
                $('#dog_img').toggle('slow').animate({ left:'100px'}); 
            });
            $("#fade_in").click(function(){
                $('#dog_img').fadeIn('slow');
            });
            $("#fade_out").click(function(){
                $('#dog_img').fadeOut('slow');
            });
        });
    </script>
</head>
<body>
    <button id="show_it">show it</button>
    <button id="fade_in">fade in</button>
    <button id="fade_out">fade out</button>
    <img id="dog_img" src="dog.png" alt="120px" height="100px" style="display: none; position: relative;" alt="">
</body>
</html>
