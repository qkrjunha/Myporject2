    <script>
        const itemsPerPage = 6;

        function paginate(items, currentPage) {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return items.slice(startIndex, endIndex);
        }

        function displayPage(items, currentPage) {
            const paginatedItems = paginate(items, currentPage);
            const row = document.querySelector(".row");
            row.innerHTML = "";

            paginatedItems.forEach((item) => {
                const div = document.createElement("div");
                div.className = "col-md-4";
                div.innerHTML = item;
                row.appendChild(div);
            });
        }

        function createPaginationButtons(items) {
            const numberOfPages = Math.ceil(items.length / itemsPerPage);
            const pagination = document.querySelector(".pagination");

            for (let i = 1; i <= numberOfPages; i++) {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = "#";
                a.textContent = i;
                a.addEventListener("click", function (event) {
                    event.preventDefault();
                    displayPage(items, i);
                });
                li.appendChild(a);
                pagination.appendChild(li);
            }
        }

        const images = [
            "<a href='#' class='portfolio-card'><img src='assets/imgs/folio-1.jpg' class='portfolio-card-img' alt='Image'><span class='portfolio-card-overlay'><span class='portfolio-card-caption'><h4>클릭시 이동</h4></span></span></a>",
